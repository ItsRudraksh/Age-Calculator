<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the character encoding and viewport for responsiveness -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Set the page title -->
    <title>Age Calculator</title>

    <!-- Link to Bootstrap CSS and Font Awesome icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Link to custom CSS styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Main content container -->
    <main>
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <!-- Card component with shadow -->
            <div class="card shadow">
              <!-- Card header with title -->
              <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Age Calculator</h3>
              </div>

              <!-- Card body with form and output -->
              <div class="card-body">
                <!-- Form group for birth date input -->
                <div class="form-group">
                  <label for="birthDate" class="form-label"
                    >Enter your birth date:</label
                  >
                  <input type="date" class="form-control" id="birthDate" />
                </div>

                <!-- Button to calculate age -->
                <button class="btn btn-primary mt-3" id="calc-btn">
                  Calculate Age
                </button>

                <!-- Output area for calculated age -->
                <div class="mt-3">
                  <p id="ageOutput" class="lead"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Link to SweetAlert2 library for displaying alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>

    <!-- Link to tsparticles confetti library for displaying confetti effect -->
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>

    <!-- Link to custom JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
